<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ title }}</h1>

{% if tasks_count == 0 %}
    <h2>No Tasks</h2>
{% else %}
    <h2>Tasks: {{ tasks_count }}</h2>
{% endif %}

<ul>
    {% for task in task_list %}
        <li>
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
        </li>
    {% endfor %}
</ul>

</body>
</html>
